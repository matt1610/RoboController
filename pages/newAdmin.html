<!DOCTYPE html>
<html lang="en" ng-app="BarAdmin">
 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bar App Admin</title>
 
  <!-- Bootstrap CSS -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/flat-ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</head>
 
<body class="container" ng-controller="NewAdminCtrl">
  

  <div class="container">

    <div class="jumbotron">
      <h1>Hello!</h1>
      <p>Here you can create a new admin user.</p>
    </div>

    <div class="row">
      <div class="col-sm-12">

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="NewAdmin.email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="NewAdmin.username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="NewAdmin.password">
          </div>
          <button type="submit" class="btn btn-default" ng-click="CreateNewAdmin()">Submit</button>
        </form>

      </div>
    </div>
    
    
  </div>
 
</body>
 
</html>
